<!-- 入住 模态框 -->
<div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title">职工入住</h4>
        </div>
        <div class="modal-body">
            <form id="workerAddForm" class="form-horizontal">
                <!-- 姓名 -->
                <div class="form-group">
                    <label class="col-sm-2 control-label"><span style="color:#ff0000">*</span>姓名</label>
                    <div class="col-sm-10">
                        <input type="hidden" name="room_id" value="{$roomId}"/>
                        <input name="name" class="form-control" type="text" value="">
                    </div>
                </div>
                <!-- 性别 -->
                <div class="form-group">
                    <label class="col-sm-2 control-label">性别</label>
                    <div class="col-sm-10 radio">
                        <label>
                            <input type="radio" name="sex" value="1" >男
                        </label>&nbsp;&nbsp;&nbsp;&nbsp;
                        <label>
                            <input type="radio" name="sex" value="2">女
                        </label>
                    </div>
                </div>
                <!-- 身份证号 -->
                <div class="form-group">
                    <label class="col-sm-2 control-label">
                        身份证号
                    </label>
                    <div class="col-sm-10">
                        <input type="hidden" name="room_id" value="{$roomId}"/>
                        <input name="identify" class="form-control" type="text" value="">
                    </div>
                </div>
                <!-- 床号 -->
                <div class="form-group">
                    <label class="col-sm-2 control-label">床号</label>
                    <div class="col-sm-3">
                        <input class="form-control" name="bed_number" type="text" value="">
                    </div>
                </div>
                <!-- 部门 -->
                <div class="form-group">
                    <label class="col-sm-2 control-label">部门</label>
                    <div class="col-sm-10">
                        <input class="form-control" name="department" type="text" value="">
                    </div>
                </div>
                <!-- 电话 -->
                <div class="form-group">
                    <label class="col-sm-2 control-label">电话</label>
                    <div class="col-sm-10">
                        <input class="form-control" name="tel" type="text" value="">
                    </div>
                </div>
                <!-- 入住时间 -->
                <div class="form-group">
                    <label class="col-sm-2 control-label">入住时间</label>
                    <div class="col-sm-10">
                        <input class="form-control" name="entrancetime" type="text" value="">
                    </div>
                </div>
                <!-- 备注 -->
                <div class="form-group">
                    <label class="col-sm-2 control-label">备注</label>
                    <div class="col-sm-10">
                        <textarea name="remark" class="form-control" rows="3"></textarea>
                    </div>
                </div>
            </form>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">取 消</button>
            <a href="javascript:;" type="button" id="workerAddConfirm" class="btn btn-primary">确 定</a>
            <script type="text/javascript">
                $('#workerAddConfirm').click(function(){
                    $('#MyModal').modal('hide')
                    hd_ajax("{|U:'Worker/add'}", $('#workerAddForm').serialize(), function(){
                        location.reload()
                        return false;
                    });
                })
            </script>
        </div>
    </div>
</div>
<!-- 入住 结束 模态框 -->
