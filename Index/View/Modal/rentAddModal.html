<!-- 入住 模态框 -->
<div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title">添加信息</h4>
        </div>
        <div class="modal-body">
            <form id="rentAddForm" class="form-horizontal">
                <!-- 姓名 -->
                <div class="form-group">
                    <label class="col-sm-3 control-label"><span style="color:#ff0000">*</span>姓名</label>
                    <div class="col-sm-8">
                        <input type="hidden" name="room_id" value="{$roomId}"/>
                        <input class="form-control" type="text" name="name">
                    </div>
                </div>
                <!-- 部门 -->
                <div class="form-group">
                    <label class="col-sm-3 control-label">部门</label>
                    <div class="col-sm-8">
                        <input class="form-control" name="department" type="text">
                    </div>
                </div>
                <!-- 性别 -->
                <div class="form-group">
                    <label class="col-sm-3 control-label">性别</label>
                    <div class="col-sm-8 radio">
                        <label>
                            <input type="radio" name="sex" value="1" checked>男
                        </label>&nbsp;&nbsp;&nbsp;&nbsp;
                        <label>
                            <input type="radio" name="sex" value="2">女
                        </label>
                    </div>
                </div>
                <!-- 身份证号 -->
                <div class="form-group">
                    <label class="col-sm-3 control-label">身份证号</label>
                    <div class="col-sm-8">
                        <input class="form-control" name="identify" type="text">
                    </div>
                </div>
                <!-- 电话 -->
                <div class="form-group">
                    <label class="col-sm-3 control-label">电话</label>
                    <div class="col-sm-8">
                        <input class="form-control" name="tel" type="text">
                    </div>
                </div>

                <!-- 劳动合同起始日 -->
                <div class="form-group">
                    <label class="col-sm-3 control-label">劳动合同起始日</label>
                    <div class="col-sm-8">
                        <input class="form-control"placeholder="格式：2015-4-24" name="contract_s" type="text">
                    </div>
                </div>
                <!-- 劳动合同终止日 -->
                <div class="form-group form-inline">
                    <label class="col-sm-3 control-label">劳动合同终止日</label>
                    <div class="col-sm-4">
                        <input class="form-control" placeholder="格式：2015-4-24" name="contract_e" type="text">
                    </div>
                    <div class="col-sm-4 checkbox">
                        <label class=" ">
                            &nbsp;&nbsp;<input class="for-check" type="checkbox" value="">&nbsp;无固定期
                        </label>
                    </div>
                    <script>
                        $(".for-check").click(function() {
                            $(this).attr('checked', !$(this).attr('checked'))
                            if ($(this).attr('checked')) {
                                $(this).parents('#rentAddForm').find('input[name=contract_e]').val('无固定期').attr('disabled', true)
                            } else {
                                $(this).parents('#rentAddForm').find('input[name=contract_e]').val('').attr('disabled', false)
                            }
                        });
                    </script>
                </div><!--
                &lt;!&ndash; 劳动合同终止日 &ndash;&gt;
                <div class="form-group">
                    <label class="col-sm-3 control-label">劳动合同终止日</label>
                    <div class="col-sm-8">
                        <input class="form-control" name="contract_e" type="text">
                    </div>
                </div>-->
                <!-- 租赁合同起始日 -->
                <div class="form-group">
                    <label class="col-sm-3 control-label">租赁合同起始日</label>
                    <div class="col-sm-8">
                        <input class="form-control" placeholder="格式：2015-4-24" name="rent_s" type="text">
                    </div>
                </div>
                <!-- 租赁合同终止日 -->
                <div class="form-group">
                    <label class="col-sm-3 control-label">租赁合同终止日</label>
                    <div class="col-sm-8">
                        <input class="form-control" placeholder="格式：2015-4-24" name="rent_e" type="text">
                    </div>
                </div>
                <!-- 备注 -->
                <div class="form-group">
                    <label class="col-sm-3 control-label">备注</label>
                    <div class="col-sm-8">
                        <textarea name="remark" class="form-control" rows="3"></textarea>
                    </div>
                </div>
            </form>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">取 消</button>
            <a href="javascript:;" type="button" id="rentAddConfirm" class="btn btn-primary">确 定</a>
            <script type="text/javascript">
                $('#rentAddConfirm').click(function(){
                    $('#MyModal').modal('hide')
                    hd_ajax("{|U:'Rent/add'}", $('#rentAddForm').serialize(), function(){
                        location.reload()
                        return false;
                    });
                })
            </script>
        </div>
    </div>
</div>
<!-- 入住 结束 模态框 -->
