<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>项目完工</title>
  <link rel="stylesheet" href="__PUBLIC__/bootstrap-3.3.4/css/bootstrap.min.css">
  <link rel="stylesheet" href="__PUBLIC__/css/index.css">
  <link rel="stylesheet" href="__PUBLIC__/css/hdjs.css">
  <script type="text/javascript" src="__PUBLIC__/js/jquery-1.11.0.js"></script>
  <script type="text/javascript" src="__PUBLIC__/js/hdjs.min.js"></script>
  <script type="text/javascript" src="__PUBLIC__/bootstrap-3.3.4/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="__CONTROLLER_VIEW__/js/submit.js"></script>
</head>
<body>
<div class="container" style="margin-top:20px;">
  <div class="row">
    <form id="form" url="{|U:'finishForOne'}" callback-url="{|U:'underFinish'}">
      <input type="hidden" name="id" value="{$repairItem.id}">
      <div class="panel panel-success">
        <div class="panel-heading">
          项目完工
        </div>
        <div class="panel-body">
          <table class="table table-bordered">
            <tr>
              <th>报修人</th>
              <th>位置/房间</th>
              <th>报修内容</th>
              <th>报修时间</th>
              <th>录入人</th>
            </tr>
            <tr>
              <td>{$repairItem.name}</td>
              <td>{$repairItem.location}</td>
              <td>{$repairItem.content}</td>
              <td>{$repairItem.created_at}</td>
              <td>{$repairItem.input_man}</td>
            </tr>
          </table>
          <div style="height: 50px;"></div>
          <div class="form-group">
            <label for="finish-remark">完工说明</label> <span style="font-size: 12px;">(可不填)</span>
            <textarea name="finish_remark" class="form-control" id="finish-remark"
                      rows="5" style="margin:0;padding:6px 12px;"></textarea>
          </div>
          <br>
          <div class="form-group">
            <label for="date">时间</label> <span style="font-size: 12px;">(若留空，则以当前时间为准)</span>
            <input type="text" class="form-control" id="date" placeholder="格式：2017-8-11"
                   name="finished_at">
          </div>
        </div>
        <div class="panel-footer">
          <button type="submit" id="submit" class="btn btn-success">提 交</button>
        </div>
      </div>
    </form>
  </div>
</div>
<div id="_mask" style="display:none;opacity: 0.3; position: absolute; background: none repeat scroll 0% 0% rgb(255, 255, 255); z-index: 80; top: 0px; left: 0px;bottom:0;right:0;">
  <img src="__PUBLIC__/img/loading_64.gif" style="display: block;width:64px;height: 62px;margin:200px auto"/>
</div>
</body>
</html>
