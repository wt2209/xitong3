<!DOCTYPE html>
<html lang="zh-cn">
<head>
  <meta charset="UTF-8">
  <title>待审核项目</title>
  <link rel="stylesheet" href="__PUBLIC__/bootstrap-3.3.4/css/bootstrap.min.css">
  <link rel="stylesheet" href="__PUBLIC__/css/index.css">
  <link rel="stylesheet" href="__PUBLIC__/css/hdjs.css">
  <script type="text/javascript" src="__PUBLIC__/js/jquery-1.11.0.js"></script>
  <script type="text/javascript" src="__PUBLIC__/js/hdjs.min.js"></script>
  <script type="text/javascript" src="__PUBLIC__/bootstrap-3.3.4/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="__CONTROLLER_VIEW__/js/underReview.js"></script>
</head>
<body>
  <div class="container" style="margin-top: 20px;">
    <div class="row">
      <div class="panel panel-default">
        <div class="panel-heading">
          待审核项目
        </div>
        <table class="table">
          <tr>
            <th>报修人</th>
            <th>位置/房间</th>
            <th>报修内容</th>
            <th>报修时间</th>
            <th>录入人</th>
            <th>操作</th>
          </tr>
          <foreach from="$underReviews" key="$k" value="$underReview">
            <tr>
              <td>{$underReview.name}</td>
              <td>{$underReview.location}</td>
              <td>{$underReview.content}</td>
              <td>{$underReview.created_at}</td>
              <td>{$underReview.input_man}</td>
              <td>
                <a href="{|U:'edit', array('id'=>$underReview['id'])}"
                   class="btn btn-success btn-xs" >修改</a>
                <a href="{|U:'review', array('id'=>$underReview['id'])}"
                   class="btn btn-success btn-xs" >审核</a>
                <a href="javascript:;" _id="{$p.id}"
                   class="btn btn-danger btn-xs delButton">删除</a>
              </td>
            </tr>
          </foreach>
        </table>
        <div class="panel-footer">
          <button id="reviewForAll" class="btn btn-success" url="{|U:'reviewForAll'}">全部审核通过</button>
        </div>
      </div>
    </div>
  </div>
  <div id="_mask" style="display:none;opacity: 0.3; position: absolute; background: none repeat scroll 0% 0% rgb(255, 255, 255); z-index: 80; top: 0px; left: 0px;bottom:0;right:0;">
    <img src="__PUBLIC__/img/loading_64.gif" style="display: block;width:64px;height: 62px;margin:200px auto"/>
  </div>
</body>
</html>
